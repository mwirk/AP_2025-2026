<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj dział</title>
</head>
<body>
<div layout:fragment="content" style="max-width: 600px; margin: 2em auto;">
    <h2>Dodaj nowy dział</h2>

    <div th:if="${error}" style="color: red;" th:text="${error}"></div>
    <div th:if="${success}" style="color: green;" th:text="${success}"></div>

    <form th:action="@{/departments/add}" method="post" style="display: flex; flex-direction: column; gap: 1em;">

        <label>
            Nazwa:
            <input type="text" name="name" placeholder="IT Department" required>
        </label>

        <label>
            Lokalizacja:
            <input type="text" name="location" placeholder="Warszawa" required>
        </label>

        <label>
            Budżet:
            <input type="number" step="0.01" name="budget" placeholder="100000.00" required>
        </label>

        <label>
            E-mail menedżera:
            <input type="email" name="managerMail" placeholder="manager@example.com" required>
        </label>

        <button type="submit" style="padding: 0.5em 1em; background-color: lightblue; border: none; cursor: pointer;">
            Dodaj dział
        </button>
    </form>
</div>
</body>
</html>
